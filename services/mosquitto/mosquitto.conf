# Mosquitto Configuration
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Network settings
listener 1883
protocol mqtt

# WebSocket support (for web clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, you should configure authentication
allow_anonymous true